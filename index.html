<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarisme Report</title>
    <style>
        /* Gaya untuk iframe agar dapat memenuhi tinggi layar */
        iframe {
            width: 100%;
            height: 80vh; /* 80% dari tinggi viewport */
            border: none; /* Menghilangkan border iframe */
        }
    </style>
</head>
<body>

    <h1>Pilih Unit </h1>

    <!-- Tombol untuk beralih antara halaman -->
    <button onclick="loadPage('Plagiarisme Report Unit 1.html')">Unit 1</button>
    <button onclick="loadPage('Plagiarisme Report Unit 2.html')">Unit 2</button>
    <button onclick="loadPage('Plagiarisme Report Unit 3.html')">Unit 3</button>
    <button onclick="loadPage('Plagiarisme Report Unit 4.html')">Unit 4</button>


    <!-- Container untuk menyertakan konten halaman -->
    <div id="content-container"></div>

    <script>
        // Fungsi untuk menyertakan halaman
        function loadPage(page) {
            // Menyertakan konten halaman melalui iframe
            document.getElementById("content-container").innerHTML = `<iframe src="${page}" title="Content"></iframe>`;
        }
    </script>

</body>
</html>
